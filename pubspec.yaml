name: ripple_healthcare
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.5 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter: 
    sdk: flutter
  pinput: ^3.0.1
  

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets\fonts\Urbanist-Bold.ttf
        - asset: assets\fonts\Urbanist-Regular.ttf
